      function calculate(a, b, op) {
        let answer;
        if (op === "+") {
          answer = a + b;
        } else if (op === "-") {
          answer = a - b;
        } else if (op === "*") {
          answer = a * b;
        } else if (op === "/") {
          answer = a / b;
        }
        console.log(answer);
      }
